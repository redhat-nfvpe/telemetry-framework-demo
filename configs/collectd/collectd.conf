Hostname "nfvha-compute0-lab-node"
Interval 30
LoadPlugin logfile
LoadPlugin cpu
LoadPlugin cpufreq
LoadPlugin procevent
LoadPlugin interface
LoadPlugin disk
LoadPlugin load
LoadPlugin ovs_stats
LoadPlugin hugepages
LoadPlugin processes

#LoadPlugin sysevent
#LoadPlugin connectivity
<LoadPlugin connectivity>
    Interval 0.005
</LoadPlugin>

<LoadPlugin intel_rdt>
  Interval 1
</LoadPlugin>

<LoadPlugin ipmi>
  Username ADMIN
  Password ADMIN
</LoadPlugin>

#LoadPlugin virt
LoadPlugin memory
<Plugin cpu>
</Plugin>
<Plugin "logfile">
  LogLevel "info"
  File "/var/log/collectd.log"
  Timestamp true
</Plugin>

<Plugin "virt">
  Connection "qemu:///system"
  RefreshInterval 60 
  HostnameFormat "name"
  ExtraStats "domain_state"
#  Domain "instance-0000000a"
</Plugin>

<Plugin "logfile">
  LogLevel "info"
  File "/var/log/collectd.log"
  Timestamp true
</Plugin>
<Plugin "connectivity">
  Interface eno2
</Plugin>
<Plugin "procevent">
  BufferLength 1000
  RegexProcess "test2.sh"
  Process tuned
  Process "qemu-kvm"
</Plugin>
