LoadPlugin amqp1
<Plugin amqp1>
  <Transport "name">
    Host "0.0.0.0"
    Port "5673"
     Address "collectd"
    <Instance "notify">
        Notify true
        Format JSON
        PreSettle true
    </Instance>
    <Instance "telemetry">
        Format JSON
        PreSettle false
    </Instance>
  </Transport>
</Plugin>



